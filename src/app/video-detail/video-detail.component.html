<div>
	<form>
		<div class="form-group">
			<input type="input" name="title" class="form-control" required placeholder="title" [(ngModel)]="video.title">
		</div>
		<div class="form-group">
			<input type="input" name="url" class="form-control" required placeholder="url" [(ngModel)]="video.url" >
		</div>
		<div class="form-group">
			<textarea type="input" name="description" class="form-control" placeholder="Description" [(ngModel)]="video.description">
			</textarea>
		</div>
	</form>
</div>
