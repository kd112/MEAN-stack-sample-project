<div>
	<div>
		<iframe width="100%" height="300" [src]="video.url | safe" allowfullscreen ng-show="showvideo"></iframe>
		<!-- <h4>{{video.url}}</h4> -->
	</div>
	<form>
		<div *ngIf="editTitle" class="form-group">
			<input type="input" name="title" class="form-control" required placeholder="title" [(ngModel)]="video.title">
		</div>
		<h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
		<div class="form-group">
			<input type="input" name="url" class="form-control" required placeholder="url" [(ngModel)]="video.url" >
		</div>
		<div class="form-group">
			<textarea type="input" name="description" class="form-control" placeholder="Description" [(ngModel)]="video.description">
			</textarea>
		</div>
		<button type="button" (click)="updateVideo()" class="btn btn-primary">Update</button>
		<button type="button" (click)="deleteVideo()" class="btn btn-danger">Delete</button>
	</form>
</div>
